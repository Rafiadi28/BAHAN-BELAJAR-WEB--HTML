<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Hyperlink Pada Html</title>
</head>
<body>
    <!-- membuat link  -->
    <h1>Latihan Membuat Hyper Link Pada HTML</h1>
    <!-- menambahkan tab baru pada saat klik secara otomatis dengan menambahkan target -->
    <p>Klik <a href="admin/halamanadmin.html" target="_blank">Disini</a> Untuk Halaman Admin</p>
    <p>Klik <a href="user/halaman6.1.html" target="_blank">Disini</a> Untuk Halaman User</p>
    <p>Klik <a href="halamanartikel.html#Artikel3" target="_blank">Disini</a> Untuk Halaman Artikel</p>
</body>
</html>
