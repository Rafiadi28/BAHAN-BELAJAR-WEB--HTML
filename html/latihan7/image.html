<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Image Pada HTML </title>
</head>
<body>
    <h1>
        Belajar Image Pada HTML
        
    </h1>
    <!-- menambah gambar dengan width/lebar pixel -->
    <img src="logo.png" alt="smknukejajar" width="200px">
    <!-- Menambahkan Gambar dengan Title/Judul -->
    <img src="logo.png" title="smknukejajar">
    <!-- Menambahkan Gambar dengan width dan heigh/lebar dan tinggi pixel-->
    <img src="logo.png" width="500" height="1000">
    <!-- menambahkan gambar dengan persen -->
    <img src="logo.png" width="50%">
</body>
</html>
