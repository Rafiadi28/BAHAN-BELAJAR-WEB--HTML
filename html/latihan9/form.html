<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <H1>
        MEMBUAT FORM PADA HTML
    </H1>
    <br>
    <!-- contoh membuat formulir -->
    <label for="username">Username :</label>  
    <input type="text" id="username">
    <br>
    <br>
    <label for="password">Password :</label>
    <input type="password" id="password">
    <br>
    <br>
    <!-- pembuatan radio button -->
    <input type="radio" id="laki-laki" name="jeniskelamin"><label for="laki-laki">Laki-laki</label> 
    <input type="radio" id="perempuan" name="jeniskelamin"><label for="perepmpuan">perempuan</label>
    <br>
    <br>
    <input type="checkbox" id="makan" id="makan"><label for="makan"> Makan </label>
    <input type="checkbox" id="tidur" id="tidur"><label for="tidur"> Tidur </label>
    <input type="checkbox" id="game" id="game"><label for="game"> Game </label>
    <br>
    <br>
    <!-- pembuatan button -->
    <input type="submit" value="kirim">
</body>
</html>
