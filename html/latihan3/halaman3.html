<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Paragraf</title>
</head>
<!--ini adalah contoh tag p, br dan hr-->
<body>
    <p>Ini Adalah Paragraf 1</p>
    <br>
    <p>Ini Adalah <br> Paragraf 2</p>
    <hr>
<!-- Ini Adalah Contoh Tag, b, u, i  -->
    <p><b>Selamat Datang Di Mata Pelajaran</b> <i>Pemograman Web</p></i> 
    <p><u>Guru Mapel : Rafianto Adi Kusumo</u></p>
    <hr>
<!-- Ini adalah Contoh Tag Strong dan Em -->
    <p><strong>Pelajaran Kosentrasi Keahlian</strong> <em>Adalah Membuat Web</em></p>
</body>
</html>
